# =============================================================================
# Flink CDC Job Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# MySQL CDC Source Configuration
# -----------------------------------------------------------------------------
mysql.hostname=mysql
mysql.port=3306
mysql.username=cdc
mysql.password=test123
mysql.database.list=order_db
mysql.table.list=order_db.orders,order_db.order_items
mysql.server.id=5400-5404
mysql.server.timezone=UTC

# JDBC Properties
mysql.jdbc.characterEncoding=utf-8
mysql.jdbc.useSSL=false
mysql.jdbc.serverTimezone=UTC

# Debezium Properties
debezium.snapshot.mode=initial
debezium.decimal.handling.mode=string
debezium.bigint.unsigned.handling.mode=long
debezium.include.schema.changes=false

# -----------------------------------------------------------------------------
# Kafka Sink Configuration
# -----------------------------------------------------------------------------
kafka.bootstrap.servers=kafka:9092
kafka.topic.orders=orders-cdc-topic
kafka.topic.order.items=order-items-cdc-topic

# Kafka Producer Properties
kafka.transaction.timeout.ms=900000
kafka.compression.type=snappy
kafka.linger.ms=100
kafka.batch.size=16384

# -----------------------------------------------------------------------------
# Flink Job Configuration
# -----------------------------------------------------------------------------
flink.parallelism=2
flink.checkpoint.interval=60000
flink.checkpoint.timeout=600000
flink.checkpoint.min.pause=30000
flink.checkpoint.max.concurrent=1
flink.checkpoint.mode=EXACTLY_ONCE

# Restart Strategy
flink.restart.attempts=3
flink.restart.delay=10000

# -----------------------------------------------------------------------------
# Development/Production Environment
# -----------------------------------------------------------------------------
# Environment: dev, prod
app.environment=dev
app.name=MySQL CDC to Kafka Job
app.version=1.0.0
