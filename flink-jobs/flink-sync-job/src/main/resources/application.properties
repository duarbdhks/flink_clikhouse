# =============================================================================
# Flink Sync Job Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# Kafka Source Configuration
# -----------------------------------------------------------------------------
kafka.bootstrap.servers=kafka:9092
kafka.topic.orders=orders-cdc
kafka.topic.order.items=order-items-cdc
kafka.consumer.group=flink-clickhouse-sync-group

# Kafka Consumer Properties
kafka.consumer.max.poll.records=500
kafka.consumer.session.timeout.ms=30000
kafka.consumer.enable.auto.commit=false

# -----------------------------------------------------------------------------
# ClickHouse Sink Configuration
# -----------------------------------------------------------------------------
clickhouse.url=jdbc:clickhouse://clickhouse:8123/order_analytics
clickhouse.driver=com.clickhouse.jdbc.ClickHouseDriver
clickhouse.username=admin
clickhouse.password=test123

# ClickHouse Batch Settings
clickhouse.batch.size=1000
clickhouse.batch.interval.ms=5000
clickhouse.max.retries=3

# ClickHouse Fast Mode (개발/테스트용)
clickhouse.fast.batch.size=100
clickhouse.fast.batch.interval.ms=1000

# -----------------------------------------------------------------------------
# Flink Job Configuration
# -----------------------------------------------------------------------------
flink.parallelism=2
flink.checkpoint.interval=60000
flink.checkpoint.timeout=600000
flink.checkpoint.min.pause=30000
flink.checkpoint.max.concurrent=1
flink.checkpoint.mode=EXACTLY_ONCE

# Restart Strategy
flink.restart.attempts=3
flink.restart.delay=10000

# -----------------------------------------------------------------------------
# Development/Production Environment
# -----------------------------------------------------------------------------
# Environment: dev, prod
app.environment=dev
app.name=Kafka to ClickHouse Sync Job
app.version=1.0.0
